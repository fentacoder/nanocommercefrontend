<div [ngStyle]="{'display':'block','margin':'auto','width':'40%'}">
  <p [ngStyle]="{'font-size':'5rem','font-weight':'bold','margin-bottom':'3vh','color':'#888'}">Good Luck {{name}}!</p>

  <img src="../../../assets/checkmark.png" alt="check mark icon" [ngStyle]="{'width':'100%','height':'5vh','margin-bottom':'1vh'}">

  <p [ngStyle]="{'font-size':'2rem','font-weight':'bold','width':'100%','text-align':'center','margin-bottom':'3vh'}">
    Check your messages periodically to see if the seller accepts your bid!
  </p>

  <a [routerLink]="['/market']" [ngStyle]="{'background':'rgb(64,255,0)','border-radius':'10px','padding':'5px',
    'cursor':'pointer','text-decoration':'none','color':'white'}">Return To Market</a>

</div>
