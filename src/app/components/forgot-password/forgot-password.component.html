<div [ngStyle]="{'display':'block','margin':'auto','width':'40%'}">
  <p [ngStyle]="{'font-size':'5rem','font-weight':'bold','margin-bottom':'3vh'}">Nano Commerce</p>

  <img src="../../../assets/mail-icon.png" alt="mail icon" [ngStyle]="{'width':'100%','height':'5vh','margin-bottom':'1vh'}">

  <ng-template #enterEmail>
    <div [ngStyle]="{'width':'100%','border':'1px black solid','border-radius':'10px'}">
      <input type="email" name="email" [(ngModel)]="email" placeholder="Enter the email associated with your account"
        [ngStyle]="{'background':'transparent','padding':'5px'}">
      <input type="number" name="phoneNumber" [(ngModel)]="phoneNumber" placeholder="Enter the phone number"
        [ngStyle]="{'background':'transparent','padding':'5px'}">
      <button [ngStyle]="{'background':'rgb(81,255,0)'}" (ngClick)="sendEmail()">
        &gt;
      </button>
    </div>
  </ng-template>

  <div *ngIf="emailSent;else enterEmail">
    <div *ngIf="emailSuccess;else emailFail">
      <p [ngStyle]="{'font-size':'2rem','font-weight':'bold','width':'100%','text-align':'center','margin-bottom':'1vh'}">
        RESET PASSWORD EMAIL SENT
      </p>
      <p [ngStyle]="{'color':'#ccc','width':'100%','text-align':'center','margin-bottom':'3vh'}">
        The account associated with your email will receive the reset password link, you will be redirected
        in 5 seconds, if not please click finish below
      </p>

      <a [routerLink]="['login']" [ngStyle]="{'background':'#ccc','border-radius':'10px','padding':'5px',
        'cursor':'pointer'}">Finish</a>
    </div>
    <ng-template #emailFail>
      <div>
        <p [ngStyle]="{'font-size':'2rem','font-weight':'bold','width':'100%','text-align':'center','margin-bottom':'1vh',
          'color':'red'}">
          EMAIL WAS NOT SENT SUCCESSFULLY
        </p>
        <p [ngStyle]="{'color':'#ccc','width':'100%','text-align':'center','margin-bottom':'3vh'}">
          The email was not associated with any account
        </p>

        <button [ngStyle]="{'background':'red','border-radius':'10px','padding':'5px','cursor':'pointer',
            'color':'white'}" (ngClick)="tryAgain()">Try again</button>
      </div>
    </ng-template>
  </div>


</div>
