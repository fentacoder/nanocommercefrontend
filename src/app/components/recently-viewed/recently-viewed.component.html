<div [ngStyle]="{'width':'80%','height':'100%','margin':'3vh auto','display':'flex','flex-direction':'column'}"
  *ngFor="let item of itemList">
  <div id="{{item?.id}}" [ngStyle]="{'width':'100%','text-align':'center','margin-bottom':'1vh',
    'font-size':'2rem','font-weight':'bold'}"
    (click)="specificRedirect($event)">
    {{item?.title}}
  </div>
  <div [ngStyle]="{'width':'100%','height':'1vh','background':'#888','margin-bottom':'1vh'}"></div>
</div>
