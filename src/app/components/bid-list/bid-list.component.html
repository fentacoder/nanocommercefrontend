<div [ngStyle]="{'width':'100vw','height':'100%','margin':'3vh auto','display':'flex','flex-direction':'column',
  'overflow-y':'scroll'}">
  <div id="{{'user-activity-' + item?.id}}" [ngStyle]="{'width':'100%','text-align':'center','margin-bottom':'1vh',
    'font-size':'2rem','font-weight':'bold','border-radius': '10px 0 0 10px','border-left':'rgb(64,255,0) 1vh solid',
      'border-top':'none','border-right':'none','border-bottom':'none','color':'black','text-decoration':'none','cursor':'pointer'}" *ngFor="let item of itemList"
      [routerLink]="['/product']" [queryParams]="{productId: item?.id}">
    {{item?.title}}
    <br>
    <br>
    <p [ngStyle]="{'width':'100%','text-align':'start','padding':'0 5px','color':'#ccc'}">-{{item?.timeStamp}}</p>
  </div>
  <div [ngStyle]="{'width':'100%','height':'1px','background':'#ccc','margin-bottom':'1vh'}"></div>
</div>
