<div [ngStyle]="{'display':'flex','margin':'3vh auto','flex-direction':'column','align-items':'center',
    'width':'100vw','height':'100vh'}">

    <app-loading *ngIf="loading"></app-loading>

  <!--filter icon container-->
  <div [ngStyle]="{'display':'flex','justify-content':'end','width':'100%','cursor':'pointer'}" (click)="toggleFilter()">
    <!--filter icon-->
     <div [ngStyle]="{'position': 'relative','top':'0','right':'0','margin-right':'10vw',
       'background': 'transparent','width':'20px','height':'10px','margin-left':'auto'}">
       <div [ngStyle]="{'width':'100%','height':'1vh','margin-bottom':'1px','background':'black'}"></div>
       <div [ngStyle]="{'width':'100%','height':'1vh','margin-bottom':'1px','background':'black'}"></div>
       <div [ngStyle]="{'width':'100%','height':'1vh','background':'black'}"></div>

       <select *ngIf="showFilter" [(ngModel)]="filterVal" [ngClass]="{'app-input':true}" [ngStyle]="{'width':'10vw','margin-top':'1vh'}"
        (change)="filterList()">
          <option value="recent">Most Recent</option>
          <option value="mprice">Most Expensive</option>
          <option value="lprice">Least Expensive</option>
          <option value="popular">Most Popular</option>
        </select>
     </div>
  </div>

  <!--list section-->
  <section [ngStyle]="{'width':'100%','margin-bottom':'3vh'}">
   <!--section header-->
   <div [ngStyle]="{'display':'flex','margin-bottom':'1vh','justify-content':'center'}">
     <p [ngStyle]="{'font-size':'2rem','font-weight':'bold'}">{{titleText}}</p>
   </div>

   <!--grid-->
   <div [ngStyle]="{'display':'grid','grid-template-columns': 'repeat(3,1fr)','column-gap': '2vw','padding':'0 15vw'}"
     >
     <div *ngFor="let item of itemList">
       <div [ngStyle]="{'cursor':'pointer','width':'15vw','height':'35vh','display':'flex',
        'flex-direction':'column','overflow':'hidden'}" [ngClass]="{'pic-placeholder':true}" (click)="redirectSpecific($event)"
          id="{{item?.id}}">
          <img src="{{item?.image}}" alt="most popular posts" [ngStyle]="{'border-radius':'5px','border':'none','height':'100%','width':'100%'}">
        </div>
        <p [ngStyle]="{'margin-top':'1vh','width':'15vw','text-align':'center','font-weight':'bold'}">{{item?.title}}</p>
     </div>

   </div>
  </section>

  <!--pagination-->
  <div [ngStyle]="{'position':'relative','bottom':'0','left':'0','width':'100%','display':'flex',
    'justify-content':'center','padding':'5px','height':'auto','margin-bottom':'3vh'}">
    <app-pagination (currentList)="indexList($event)" [itemCount]="objectCount" *ngIf="itemList"></app-pagination>
  </div>

</div>
