<div [ngStyle]="{'display':'flex','margin':'1vh auto','justify-content':'center','flex-direction':'column',
'width':'100vw'}">

  <!--filter icon container-->

  <div [ngStyle]="{'display':'flex','justify-content':'end'}">
     <div [ngStyle]="{'position': 'relative','top':'0','right':'0','margin-right':'2vh',
       'background': 'transparent','width':'10px','height':'10px'}">
       <div [ngStyle]="{'width':'100%','height':'1vh','margin-bottom':'1px','background':'black'}"></div>
       <div [ngStyle]="{'width':'100%','height':'1vh','margin-bottom':'1px','background':'black'}"></div>

     </div>

  <app-loading *ngIf="loading"></app-loading>

  <!--most popular section-->
  <section [ngStyle]="{'width':'100%','margin-bottom':'25vh','height':'30vh'}">
   <!--section header-->
   <div [ngStyle]="{'display':'flex','justify-content':'space-around','margin-bottom':'1vh'}">
     <p [ngStyle]="{'font-size':'2rem','font-weight':'bold'}">Hottest</p>
     <div [ngStyle]="{'text-decoration':'none','color':'black','cursor':'pointer'}"
     id="h" (click)="listAllRedirect($event)">See all</div>
   </div>

   <!--most popular three posts-->
   <div [ngStyle]="{'display':'grid','grid-template-columns': 'repeat(3,1fr)','column-gap': '2vw','padding':'0 20vw'}"
     >

     <div [ngStyle]="{'overflow':'hidden'}" *ngFor="let popularPost of hottestList">
      <div id="{{'break>' + popularPost?.id}}" [ngStyle]="{'cursor':'pointer','color':'black','text-decoration':'none','height':'30vh','width':'15vw'}" [ngClass]="{'pic-placeholder':true}" (click)="activityRedirect($event)">
        <img src="{{popularPost?.image}}" alt="most popular posts" [ngStyle]="{'border-radius':'5px','border':'none','width':'100%','height':'100%'}">
        </div>
      <p [ngStyle]="{'margin-top':'1vh','width':'15vw','text-align':'center','font-weight':'bold'}">{{popularPost?.title}}</p>
    </div>
   </div>
  </section>

  <!--most available section-->
  <section [ngStyle]="{'width':'100%','margin-bottom':'25vh','height':'30vh'}">
   <!--section header-->
   <div [ngStyle]="{'display':'flex','justify-content':'space-around','margin-bottom':'1vh'}">
     <p [ngStyle]="{'font-size':'2rem','font-weight':'bold'}">Almost Sold Out</p>
     <div [ngStyle]="{'text-decoration':'none','color':'black','cursor':'pointer'}"
     id="aso" (click)="listAllRedirect($event)">See all</div>
   </div>

   <!--most popular three posts-->
   <div [ngStyle]="{'display':'grid','grid-template-columns': 'repeat(3,1fr)','column-gap': '2vw','padding':'0 20vw'}"
     >

      <div [ngStyle]="{'overflow':'hidden'}" *ngFor="let availablePost of almostSoldList">
        <div id="{{'break>' + availablePost?.id}}" [ngStyle]="{'cursor':'pointer','color':'black','text-decoration':'none','height':'30vh','width':'15vw'}" [ngClass]="{'pic-placeholder':true}" (click)="activityRedirect($event)">
          <img src="{{availablePost?.image}}" alt="most popular posts" [ngStyle]="{'border-radius':'5px','border':'none','width':'100%','height':'100%'}">
        </div>
        <p [ngStyle]="{'margin-top':'1vh','width':'15vw','text-align':'center','font-weight':'bold'}">{{availablePost?.title}}</p>
      </div>
   </div>
  </section>

  <!--most recent section-->
  <section [ngStyle]="{'width':'100%','height':'30vh'}">
   <!--section header-->
   <div [ngStyle]="{'display':'flex','justify-content':'space-around','margin-bottom':'1vh'}">
     <p [ngStyle]="{'font-size':'2rem','font-weight':'bold'}">Recently Listed</p>
     <div [ngStyle]="{'text-decoration':'none','color':'black','cursor':'pointer'}"
     id="rla" (click)="listAllRedirect($event)">See all</div>
   </div>

   <!--most popular three posts-->
   <div [ngStyle]="{'display':'grid','grid-template-columns': 'repeat(3,1fr)','column-gap': '2vw','padding':'0 20vw'}"
     >

     <div [ngStyle]="{'overflow':'hidden'}" *ngFor="let recentPost of recentList">
      <div id="{{'break>' + recentPost?.id}}" [ngStyle]="{'cursor':'pointer','color':'black','text-decoration':'none','height':'30vh','width':'15vw'}" [ngClass]="{'pic-placeholder':true}" (click)="activityRedirect($event)">
        <img src="{{recentPost?.image}}" alt="most popular posts" [ngStyle]="{'border-radius':'5px','border':'none','width':'100%','height':'100%'}">
        </div>
      <p [ngStyle]="{'margin-top':'1vh','width':'15vw','text-align':'center','font-weight':'bold'}">{{recentPost?.title}}</p>
     </div>
   </div>
  </section>
 </div>
