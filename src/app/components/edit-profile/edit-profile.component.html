<p [ngStyle]="{'width':'100vw','font-size':'3rem','font-weight':'bold','text-align':'center','margin':'5vh 0'}">Edit your profile below</p>
<form [ngStyle]="{'display':'flex','width':'100vw','margin':'1vh auto','justify-content':'center','padding':'0 20vw'}"
  enctype="multipart/form-data" method="POST" #profileForm="ngForm" (ngSubmit)="saveProfile(profileForm.value)">
  <div [ngStyle]="{'display':'flex','width':'50%','justify-content':'space-around'}">
    <!--profile header-->
    <div [ngStyle]="{'width':'100%','margin-bottom':'3vh'}">
      <!--profile image-->
      <div [ngStyle]="{'width':'50%','height':'35vh','border':'none','border-radius':'5px','overflow':'hidden','margin-bottom':'1vh'}" [ngClass]="{'pic-placeholder':true}">
        <img src="{{profile?.image}}" alt="{{profile?.firstName}}" *ngIf="profile?.image;else noProfileImage"
          [ngStyle]="{'width':'100%','height':'100%'}">
        <ng-template #noProfileImage>
          <p [ngStyle]="{'display':'block','margin':'auto','text-align':'center'}">
            User photo
          </p>
        </ng-template>
      </div>

      <input type="file" [ngClass]="{'app-input':true}" placeholder="Upload image required"
        (change)="onImageChange($event)" name="image" [ngStyle]="{'margin-bottom':'3vh','width':'50%'}">

      <!--profile metadata-->
      <div [ngStyle]="{'width':'50%','display':'flex','flex-direction':'column'}">
        <!--profile name-->
        <p [ngStyle]="{'font-size':'3rem','font-weight':'bold','margin-bottom':'3vh'}">{{profile?.firstName}}</p>
        <p [ngStyle]="{'font-size':'3rem','font-weight':'bold','margin-bottom':'3vh'}">{{profile?.lastName}}</p>

        <!--twitter input-->
        <label>Current: {{profile?.twitter}}</label>
        <input type="text" [ngClass]="{'app-input':true}" placeholder="Twitter username optional"
          [(ngModel)]="twitter" name="twitter">

        <!--email-->
        <label>Current: {{profile?.email}}</label>
        <input type="email" [ngClass]="{'app-input':true}" placeholder="Email optional"
          [(ngModel)]="email" name="email">

        <!--city input-->
        <label>Current: {{profile?.city}}</label>
        <input type="text" [ngClass]="{'app-input':true}" placeholder="City optional"
        [(ngModel)]="city" name="city">

        <!--state input-->
        <label>Current: {{profile?.state}}</label>
        <input type="text" [ngClass]="{'app-input':true}" placeholder="State optional"
        [(ngModel)]="state" name="state">

        <!--bio input-->
        <label>Current: {{profile?.bio}}</label>
        <input type="text" [ngClass]="{'app-input':true}" placeholder="Bio optional"
          [(ngModel)]="bio" name="bio">
      </div>
    </div>
  </div>

  <!--save btn-->
  <input [ngStyle]="{'margin': '1vh auto','cursor':'pointer','padding': '5px',
  'background': 'blue','color':'white','display':'block','width':'auto','height':'5vh',
  'border':'none','border-radius':'5px'}" value="Save" type="submit">

</form>
