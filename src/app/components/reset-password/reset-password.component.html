<div [ngStyle]="{'display':'block','margin':'auto','width':'40%'}" *ngIf="!resetSuccessful;else resetDone">
  <p [ngStyle]="{'font-size':'5rem','font-weight':'bold','margin-bottom':'3vh'}">Nano Commerce</p>

  <img src="../../../assets/lock.png" alt="lock icon" [ngStyle]="{'width':'100%','height':'5vh','margin-bottom':'1vh'}">

  <p [ngStyle]="{'font-size':'2rem','font-weight':'bold','width':'100%','text-align':'center','margin-bottom':'1vh'}">
    Change Password
  </p>
  <p [ngStyle]="{'color':'#ccc','width':'100%','text-align':'center','margin-bottom':'3vh'}">
    Enter your new password
  </p>

  <input type="password" name="password" [(ngModel)]="password" placeholder="Your new password"
  [ngStyle]="{'background':'transparent','padding':'5px','border-radius':'10px','border':'1px #ccc solid'}">

  <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirm your new password"
  [ngStyle]="{'background':'transparent','padding':'5px','border-radius':'10px','border':'1px #ccc solid'}">

  <button [ngStyle]="{'background':'#ccc','border-radius':'10px','padding':'5px',
    'cursor':'pointer'}" (ngClick)="resetPassword()">Done</button>

</div>

<ng-template #resetDone>
  <div [ngStyle]="{'display':'block','margin':'auto','width':'40%'}">
    <p [ngStyle]="{'font-size':'5rem','font-weight':'bold','margin-bottom':'3vh'}">Nano Commerce</p>

    <p [ngStyle]="{'font-size':'2rem','font-weight':'bold','width':'100%','text-align':'center','margin-bottom':'1vh'}">
      Password was reset successfully!
    </p>

    <p [ngStyle]="{'font-size':'2rem','font-weight':'bold','width':'100%','text-align':'center','margin-bottom':'1vh'}">
      You should be redirected to login in 5 seconds, if not please click done below
    </p>

    <a [routerLink]="['/login']" [ngClass]="{'app-btn':true}" [ngStyle]="{'background':'rgb(64,255,0)',
      'color':'white'}">Done</a>
  </div>
</ng-template>
